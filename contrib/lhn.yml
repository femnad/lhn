archives:
  - url: https://vscode-update.azurewebsites.net/${version}/linux-x64/stable
    unless:
      cmd: code --version
      post: line 0
    version: 1.54.1
  - url: https://github.com/crystal-lang/crystal/releases/download/${version}/crystal-${version}-1-linux-x86_64.tar.gz
    link:
      - crystal-${version}-1/bin/crystal: ~/bin/crystal
      - crystal-${version}-1/lib/crystal/bin/shards: ~/bin/shards
    unless:
      cmd: crystal version
      post: line 0 | field 1
    version: 1.0.0
packages:
  common:
    - fish
  apt:
    - vim-gtk3
  dnf:
    - vim-X11
settings:
  unpack_dir: ~/z/dy
